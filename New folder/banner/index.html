<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styling for the stats banner */
.stats-banner {
    background: url("https://t4.ftcdn.net/jpg/03/64/76/09/360_F_364760998_d08eAbZnQsgYaOebxdyKOvTKIJjTa6r4.jpg")center center / cover no-repeat; /* Add your desired background image here */
    padding: 25px 0;
    text-align: center;
    color: #fff;
}

.stats-banner .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.stat-item {
    flex: 1;
    padding: 20px;
}

.stat-item h2 {
    font-size: 48px;
    margin: 10px;
    font-weight: bold;
}

.stat-item p {
    font-size: 20px;
    margin: 0;
    font-weight: bold;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .stats-banner .container {
        flex-direction: column;
    }

    .stat-item {
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    .stat-item h2 {
        font-size: 36px;
    }

    .stat-item p {
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <section class="stats-banner">
        <div class="container">
            <div class="stat-item">
                <h2>1K+</h2>
                <p>Happy Customers</p>
            </div>
            <div class="stat-item">
                <h2>2K+</h2>
                <p>Works Completed</p>
            </div>
            <div class="stat-item">
                <h2>99+</h2>
                <p>Expert Members</p>
            </div>
            <div class="stat-item">
                <h2>100%</h2>
                <p>Satisfaction Rates</p>
            </div>
        </div>
    </section>
    
</body>
</html>
